    <meta charset="UTF-8" />

    <title>Tìm kiếm</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="index">
      <div id="logo">
        <a href="./index.html"
          ><img loading="lazy" src="./assests/images/logo.png" alt="" />

          <span class="name">Bao's Yougurt</span>
          <span id="id">B2012063</span>
        </a>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#0099ff"
            fill-opacity="1"
            d="M0,224L80,197.3C160,171,320,117,480,117.3C640,117,800,171,960,176C1120,181,1280,139,1360,117.3L1440,96L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
          ></path>
        </svg>
      </div>
      <nav id="navbar">
        <ul>
          <li>
            <a href="./index.html"> Home </a>
          </li>
          <li>
            <a href="./About.html"> Giới thiệu </a>
          </li>
          <li>
            <a href="./Product.html"> Sản phẩm </a>
          </li>
          <li>
            <a href="./News.html"> Tin tức </a>
          </li>
          <li>
            <a href="#footer"> Liên hệ </a>
          </li>
          <li>
            <a href="#" class="login-btn">
              Đăng nhập

              <form action="" class="login-form" id="login">
                <span>Login</span>
                <div class="form-body">
                  <div class="username">
                    <label for="username">Tên đăng nhập</label>
                    <input
                      id="username"
                      type="text"
                      placeholder="Tên đăng nhập"
                      maxlength="10"
                      required
                    />
                  </div>

                  <div class="password">
                    <label for="password">Mật khẩu</label>
                    <input
                      id="password"
                      type="password"
                      placeholder="Mật khẩu [*, 0-9, a-z]"
                      maxlength="20"
                      required
                    />
                  </div>

                  <div class="remember-psw">
                    <input type="checkbox" />
                    <label for="">Ghi nhớ cho lần đăng nhập sau?</label>
                  </div>

                  <a href="#">Bạn quên mật khẩu?</a>
                </div>

                <button type="submit">Đăng nhập</button>
              </form>
            </a>
          </li>
        </ul>
      </nav>

      <div class="search">
        <input type="text" placeholder="Tìm kiếm sản phẩm tại đây" />
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </span>
      </div>
    </header>

    <div id="searchDetails"></div>
  </body>
  <script src="./handle-action/handleSearch.js"></script>
  <script>
    window.onload = function () {
      handleSearch();
    };
